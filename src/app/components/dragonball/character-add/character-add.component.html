<h3 class="col-12 col-sm-6">
  Agregar: {{name()}}
</h3>
<input
  type="text"
  class="form-control"
  placeholder="nombre"
  [value]="name()"
  (change)="name.set(txtName.value)"
  (input)="name.set(txtName.value)"
  #txtName
/>

<input
  type="number"
  class="form-control mt-2"
  placeholder="poder"
  #txtPower
  [value]="power()"
  (input)="power.set(+txtPower.value)"
/>
<button
  class="mt-2 btn btn-primary"
  (click)="addCharacter()"

>
  Agregargjkh
</button>
